<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="chat-window">
        <div id="chat-messages"></div>
        <input id="user-input" type="text" placeholder="Ask me something...">
        <button id="send-btn">Send</button>
    </div>

    <div>
        <h3>Teach me!</h3>
        <input id="teach-question" type="text" placeholder="Enter question">
        <input id="teach-answer" type="text" placeholder="Enter answer">
        <button id="teach-btn">Teach</button>
    </div>

    <div>
        <h3>Advanced</h3>
        <button id="reset-memory-btn">Reset Memory</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
